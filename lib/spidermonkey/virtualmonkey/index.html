<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VirtualMonkey WebUI</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="css/virutalmonkey.less" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.1.3/less-1.1.3.min.js"></script>
    <!--[if lt IE 9]>
      <script type="text/javascript" src="js/excanvas.min.js"></script>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/init.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <fieldset>
      <legend class="legend">Filters</legend>
      <!-- User filters -->
      <input type="text" class="large" name="User email" id="user_email" />
      <input type="text" class="large" name="User name" id="user_name" />
      <!-- MultiCloudImage filters --><br />
      <input type="text" class="large" name="MCI name" id="mci_name" />
      <input type="text" class="large" name="MCI href" id="mci_href" />
      <input type="text" class="large" name="MCI OS" id="mci_os" />
      <input type="text" class="large" name="MCI OS version" id="mci_os_version" />
      <input type="text" class="large" name="MCI architecture" id="mci_arch" />
      <input type="text" class="large" name="MCI RightLink version" id="mci_rightlink" />
      <input type="text" class="large" name="MCI revision" id="mci_rev" />
      <input type="text" class="large" name="MCI ID" id="mci_id" />
      <!-- ServerTemplate filters --><br />
      <input type="text" class="large" name="ServerTemplate name" id="servertemplate_name" />
      <input type="text" class="large" name="ServerTemplate href" id="servertemplate_href" />
      <input type="text" class="large" name="ServerTemplate revision" id="servertemplate_rev" />
      <input type="text" class="large" name="ServerTemplate ID" id="servertemplate_id" />
      <!-- Cloud filters --><br />
      <input type="text" class="large" name="Cloud name" id="cloud_name" />
      <input type="text" class="large" name="Cloud ID" id="cloud_id" />
      <!-- InstanceType filters --><br />
      <input type="text" class="large" name="InstanceType name" id="instancetype_name" />
      <input type="text" class="large" name="InstanceType href" id="instancetype_href" />
      <!-- Datacenter filters --><br />
      <input type="text" class="large" name="Datacenter name" id="datacenter_name" />
      <input type="text" class="large" name="Datacenter href" id="datacenter_href" />
      <!-- Troop filters --><br />
      <input type="text" class="large" name="Troop file" id="troop" />
      <!-- Tags filters --><br />
      <input type="text" class="large" name="Run tags" id="tag" />
      <!-- Date Range Picker -->
      <div class="clearfix">
        <div class="input">
          <label>Date range</label>
          <div class="inline-inputs">
            <input type="text" class="small" name="from_date" id="from_date" />
            to
            <input type="text" class="small" name="to_date" id="to_date" />
          </div>
        </div>
      </div>
      </fieldset>
    </div>

    <!-- Graph and Data Tabs -->
    <div id="container">
      <ul class="tabs">
        <li class="active"><a href="#graph">Graph</a></li>
        <!--li><a href="#timeline">Timeline</a></li-->
        <li><a href="#data">Data</a></li>
      </ul>
      <div class="tab-content">
        <div class="active" id="graph"></div>
        <!--div id="timeline"></div-->
        <div id="data"></div>
      </div>
    </div>

    <!-- Driving tool -->
    <div id="footer">
      <!-- Buttons:
        new monkey command
        edit max_daemons
        cancel max_daemons
      -->
    </div>

    <!-- Load other scripts later for speed -->
    <script type="text/javascript" src="js/jquery.flot.min.js"></script>
    <!--script type="text/javascript" src="js/jquery.flot.navigate.min.js"></script>
    <script type="text/javascript" src="js/jquery.flot.resize.min.js"></script-->
    <script type="text/javascript" src="js/jquery.flot.highlighter.js"></script>
    <script type="text/javascript" src="js/jquery.flot.spider.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/bootstrap-tabs.js"></script>
  </body>
</html>
